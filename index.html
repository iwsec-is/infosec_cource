<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <script type="module">
    // Импортируем необходимые функции из Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js"; 

    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD0QXeu6sT7w6GfIbu-qgTv4eHlMlMLuf4",
      authDomain: "web-training-is.firebaseapp.com",
      projectId: "web-training-is",
      storageBucket: "web-training-is.firebasestorage.app",
      messagingSenderId: "534413548505",
      appId: "1:534413548505:web:ec82b1749cca4cfc1757c8",
      measurementId: "G-XQ1K7B1CZF"
    };

    // Инициализация Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Функция для отправки данных в Firestore
    async function register() {
      // Получаем значения из формы
      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const email = document.getElementById('email').value;

      // Логируем введенные данные
      console.log("Данные для отправки:", firstName, lastName, email);

      // Проверка, что все поля заполнены
      if (firstName && lastName && email) {
        try {
          // Добавление данных в коллекцию "users"
          const docRef = await addDoc(collection(db, "users"), {
            firstName: firstName,
            lastName: lastName,
            email: email
          });

          // Логируем успех
          console.log("Документ успешно добавлен с ID: ", docRef.id);
          alert('Регистрация успешна!');
        } catch (e) {
          // Логируем ошибку
          console.error("Ошибка при добавлении документа: ", e);
          alert('Ошибка при регистрации');
        }
      } else {
        // Если не все поля заполнены
        alert('Пожалуйста, заполните все поля.');
      }
    }

    // Ждем, когда весь документ загрузится
    window.onload = function() {
      const registerButton = document.getElementById("register-button");
      registerButton.addEventListener("click", register);
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e2e2e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .popup {
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #555;
    }
    .button:hover {
      background-color: #777;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div id="registration" class="popup">
  <h2>Регистрация</h2>
  <input type="text" id="first-name" placeholder="Имя" class="button"><br><br>
  <input type="text" id="last-name" placeholder="Фамилия" class="button"><br><br>
  <input type="email" id="email" placeholder="Email" class="button"><br><br>
  <button id="register-button" class="button">Далее</button>
</div>

</body>
</html>
