<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивный интерфейс</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e2e2e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Главное окно */
    .main-window {
      position: relative;
      width: 80%;
      height: 70%;
      background-color: #444;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Окно ввода имени и фамилии */
    .centered-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #444;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .input-container input {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 10px;
    }

    .image-window {
      width: 300px;
      height: 200px;
      border-radius: 15px;
      overflow: hidden;
    }

    .image-window img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button {
      margin: 10px 5px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #555;
      color: white;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #777;
    }

    /* Окно выбора языка */
    #language-selection {
      display: none;
    }

    /* Окно для презентации */
    .presentation-window {
      width: 100%;
      height: 400px;
      background-color: #333;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .presentation-content {
      width: 90%;
      height: 90%;
      background-color: #444;
      border-radius: 10px;
      padding: 20px;
      color: white;
      text-align: center;
      overflow: auto;
    }

    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin-top: 10px;
    }

    .navigation-buttons button {
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .navigation-buttons button:hover {
      background-color: #777;
    }

  </style>
</head>
<body>

<!-- Окно ввода имени, фамилии и почты -->
<div id="name-input" class="centered-container">
  <h2>Введите данные</h2>
  <div class="input-container">
    <input type="text" id="first-name" placeholder="Имя">
    <input type="text" id="last-name" placeholder="Фамилия">
    <input type="email" id="email" placeholder="Email">
  </div>
  <button class="button" id="continue-button">Далее</button>
</div>

<!-- Окно выбора изображения -->
<div id="image-selection" class="centered-container">
  <div class="image-window">
    <img src="img/course_1.gif" alt="Выбор изображения">
  </div>
  <button class="button" id="start-button">Начать</button>
</div>

<!-- Окно выбора языка -->
<div id="language-selection" class="centered-container">
  <button class="button" id="russian-button">Русский</button>
  <button class="button" id="english-button">English</button>
</div>

<!-- Окно презентации -->
<div class="main-window">
  <div class="presentation-window">
    <div class="presentation-content" id="presentation-content">
      <!-- Сюда будет вставляться контент презентации -->
      <h2>Презентация</h2>
      <p>Здесь может быть ваш текст или мультимедийные материалы.</p>
    </div>
  </div>

  <!-- Кнопки навигации -->
  <div class="navigation-buttons">
    <button id="previous-button">Назад</button>
    <button id="next-button">Вперед</button>
  </div>
</div>

<script>
  // Элементы
  const nameInput = document.getElementById('name-input');
  const imageSelection = document.getElementById('image-selection');
  const languageSelection = document.getElementById('language-selection');
  const presentationWindow = document.querySelector('.presentation-window');
  const previousButton = document.getElementById('previous-button');
  const nextButton = document.getElementById('next-button');
  
  let currentSlide = 0;
  const slides = [
    "<h2>Слайд 1: Введение</h2><p>Здесь будет описание введения.</p>",
    "<h2>Слайд 2: Информация о компании</h2><p>Здесь будет информация о компании.</p>",
    "<h2>Слайд 3: Преимущества</h2><p>Здесь будет информация о преимуществах.</p>"
  ];

  // Показать следующее окно
  document.getElementById('continue-button').addEventListener('click', () => {
    nameInput.style.display = 'none';
    imageSelection.style.display = 'block';
  });

  document.getElementById('start-button').addEventListener('click', () => {
    imageSelection.style.display = 'none';
    languageSelection.style.display = 'block';
  });

  document.getElementById('russian-button').addEventListener('click', () => {
    languageSelection.style.display = 'none';
    presentationWindow.style.display = 'block';
    showSlide(currentSlide);
  });

  document.getElementById('english-button').addEventListener('click', () => {
    languageSelection.style.display = 'none';
    presentationWindow.style.display = 'block';
    showSlide(currentSlide);
  });

  // Функция отображения слайда
  function showSlide(index) {
    const content = document.getElementById('presentation-content');
    content.innerHTML = slides[index];
  }

  // Кнопка "Назад"
  previousButton.addEventListener('click', () => {
    if (currentSlide > 0) {
      currentSlide--;
      showSlide(currentSlide);
    }
  });

  // Кнопка "Вперед"
  nextButton.addEventListener('click', () => {
    if (currentSlide < slides.length - 1) {
      currentSlide++;
      showSlide(currentSlide);
    }
  });
</script>

</body>
</html>
