<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивный интерфейс</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e2e2e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .centered-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #444;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .input-container input {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 10px;
    }

    .image-window {
      width: 300px;
      height: 200px;
      border-radius: 15px;
      overflow: hidden;
    }

    .image-window img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button {
      margin: 10px 5px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #555;
      color: white;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #777;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }

    .info-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      padding: 20px;
      border-radius: 15px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .slide-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .slide {
      width: 300px;
      height: 200px;
      border-radius: 15px;
      margin-bottom: 20px;
      background-color: #555;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>

<!-- Окно ввода имени, фамилии и почты -->
<div id="name-input" class="centered-container">
  <h2>Введите данные</h2>
  <div class="input-container">
    <input type="text" id="first-name" placeholder="Имя">
    <input type="text" id="last-name" placeholder="Фамилия">
    <input type="email" id="email" placeholder="Email">
  </div>
  <button class="button" id="continue-button">Далее</button>
</div>

<!-- Всплывающее окно с текстовой информацией -->
<div class="overlay" id="info-overlay">
  <div class="info-box">
    Course info
    Intro
    Information Data Security
    Passwords
    Cyber Security
    Social Engineering
    Office Security
    Remote work
    Incidents
  </div>
</div>

<!-- Окно выбора изображения -->
<div id="image-selection" class="centered-container">
  <div class="image-window">
    <img src="img/course_1.gif" alt="Выбор изображения">
  </div>
  <button class="button" id="start-button">Начать</button>
  <button class="button" id="info-button">i</button>
</div>

<!-- Окно выбора языка -->
<div id="language-selection" class="centered-container">
  <button class="button" id="russian-button">Русский</button>
  <button class="button" id="english-button">English</button>
</div>

<!-- Окно слайдов -->
<div id="slide-container" class="slide-container">
  <div id="slide" class="slide">Слайд 1</div>
  <button class="button" id="prev-slide">Назад</button>
  <button class="button" id="next-slide">Вперед</button>
</div>

<script>
  // Элементы
  const nameInput = document.getElementById('name-input');
  const imageSelection = document.getElementById('image-selection');
  const languageSelection = document.getElementById('language-selection');
  const slideContainer = document.getElementById('slide-container');
  const infoOverlay = document.getElementById('info-overlay');

  const continueButton = document.getElementById('continue-button');
  const startButton = document.getElementById('start-button');
  const infoButton = document.getElementById('info-button');
  const russianButton = document.getElementById('russian-button');
  const englishButton = document.getElementById('english-button');
  const prevSlideButton = document.getElementById('prev-slide');
  const nextSlideButton = document.getElementById('next-slide');

  const slide = document.getElementById('slide');
  const slides = ["Слайд 1", "Слайд 2", "Слайд 3"];
  let currentSlideIndex = 0;

  // Показать следующее окно
  continueButton.addEventListener('click', () => {
    nameInput.style.display = 'none';
    imageSelection.style.display = 'block';
  });

  startButton.addEventListener('click', () => {
    imageSelection.style.display = 'none';
    languageSelection.style.display = 'block';
  });

  russianButton.addEventListener('click', () => {
    languageSelection.style.display = 'none';
    slideContainer.style.display = 'block';
  });

  englishButton.addEventListener('click', () => {
    languageSelection.style.display = 'none';
    slideContainer.style.display = 'block';
  });

  infoButton.addEventListener('click', () => {
    infoOverlay.style.display = 'block';
  });

  infoOverlay.addEventListener('click', () => {
    infoOverlay.style.display = 'none';
  });

  prevSlideButton.addEventListener('click', () => {
    currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
    slide.textContent = slides[currentSlideIndex];
  });

  nextSlideButton.addEventListener('click', () => {
    currentSlideIndex = (currentSlideIndex + 1) % slides.length;
    slide.textContent = slides[currentSlideIndex];
  });

  // Показать первое окно
  nameInput.style.display = 'block';
</script>

</body>
</html>
