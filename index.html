<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивный курс</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e2e2e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    .hidden {
      display: none;
    }

    /* Главное окно */
    .centered-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 16px;
      background-color: #3e3e3e;
      padding: 20px;
      max-width: 80%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    /* Окно с изображением */
    .image-window {
      width: 100%;
      max-width: 600px;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background-color: #444;
    }

    .image-window img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Кнопки на изображении */
    .overlay-button {
      position: absolute;
      bottom: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .overlay-button:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    #start-button {
      left: 10%;
    }

    #info-button {
      right: 10%;
    }

    /* Выбор языка */
    .language-selection {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 300px;
    }

    .language-button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .language-button:hover {
      background-color: #777;
    }

    /* Слайды */
    .slide-window {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background-color: #444;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navigation-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 300px;
    }

    .nav-button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: #777;
    }

    /* Модальное окно */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      color: black;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Главное окно -->
<div id="start-screen" class="centered-container">
  <div class="image-window">
    <img src="img/course_1.gif" alt="Выбор изображения">
    <button id="start-button" class="overlay-button">Начать</button>
    <button id="info-button" class="overlay-button">i</button>
  </div>
</div>

<!-- Выбор языка -->
<div id="language-selection" class="centered-container hidden">
  <div class="language-selection">
    <button id="english-button" class="language-button">English</button>
    <button id="russian-button" class="language-button">Русский</button>
  </div>
</div>

<!-- Слайды -->
<div id="slides" class="centered-container hidden">
  <div class="slide-window">
    <img id="slide-image" src="img/slide1.png" alt="Слайд">
  </div>
  <div class="navigation-buttons">
    <button id="prev-slide" class="nav-button">Назад</button>
    <button id="next-slide" class="nav-button">Вперед</button>
  </div>
</div>

<!-- Модальное окно -->
<div id="info-modal" class="modal hidden">
  <div class="modal-content">
    Это текстовая информация. Нажмите за пределами окна, чтобы закрыть.
  </div>
</div>

<script>
  const startScreen = document.getElementById("start-screen");
  const languageSelection = document.getElementById("language-selection");
  const slides = document.getElementById("slides");
  const infoModal = document.getElementById("info-modal");

  const startButton = document.getElementById("start-button");
  const infoButton = document.getElementById("info-button");
  const englishButton = document.getElementById("english-button");
  const russianButton = document.getElementById("russian-button");
  const prevSlide = document.getElementById("prev-slide");
  const nextSlide = document.getElementById("next-slide");
  const slideImage = document.getElementById("slide-image");

  const slideImages = ["img/slide1.png", "img/slide2.png", "img/slide3.png"];
  let currentSlide = 0;

  // Переход к выбору языка
  startButton.addEventListener("click", () => {
    startScreen.classList.add("hidden");
    languageSelection.classList.remove("hidden");
  });

  // Открытие модального окна
  infoButton.addEventListener("click", () => {
    infoModal.classList.remove("hidden");
  });

  // Закрытие модального окна
  infoModal.addEventListener("click", () => {
    infoModal.classList.add("hidden");
  });

  // Переход к слайдам
  russianButton.addEventListener("click", () => {
    languageSelection.classList.add("hidden");
    slides.classList.remove("hidden");
  });

  // Управление слайдами
  nextSlide.addEventListener("click", () => {
    currentSlide = (currentSlide + 1) % slideImages.length;
    slideImage.src = slideImages[currentSlide];
  });

  prevSlide.addEventListener("click", () => {
    if (currentSlide === 0) {
      slides.classList.add("hidden");
      languageSelection.classList.remove("hidden");
    } else {
      currentSlide = (currentSlide - 1 + slideImages.length) % slideImages.length;
      slideImage.src = slideImages[currentSlide];
    }
  });
</script>

</body>
</html>
