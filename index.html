<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Слайдер</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e2e2e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #555;
      margin: 5px;
    }

    .button:hover {
      background-color: #777;
    }

    .slide {
      display: none;
      text-align: center;
    }

    .slide img {
      max-width: 100%;
      max-height: 400px;
    }

    .visible {
      display: block;
    }

    .language-selection {
      display: none;
    }

    .language-selection.visible {
      display: block;
    }

    .registration {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Регистрация -->
    <div id="registration" class="registration">
      <input type="text" id="first-name" placeholder="Имя" class="button"><br><br>
      <input type="text" id="last-name" placeholder="Фамилия" class="button"><br><br>
      <input type="email" id="email" placeholder="Email" class="button"><br><br>
      <button id="next-button" class="button">Далее</button>
    </div>

    <!-- Выбор языка -->
    <div id="language-selection" class="language-selection">
      <button id="english-button" class="button">English</button>
      <button id="russian-button" class="button">Русский</button>
    </div>

    <!-- Слайдер -->
    <div id="slider" class="slide">
      <img id="slide-image" src="" alt="Слайд">
      <div>
        <button id="prev-button" class="button">Назад</button>
        <button id="next-slide-button" class="button">Вперёд</button>
      </div>
    </div>
  </div>

  <script>
    // Элементы страницы
    const registrationDiv = document.getElementById("registration");
    const languageSelectionDiv = document.getElementById("language-selection");
    const sliderDiv = document.getElementById("slider");

    const nextButton = document.getElementById("next-button");
    const englishButton = document.getElementById("english-button");
    const russianButton = document.getElementById("russian-button");

    const prevButton = document.getElementById("prev-button");
    const nextSlideButton = document.getElementById("next-slide-button");
    const slideImage = document.getElementById("slide-image");

    // Массив с изображениями
    const slides = [
      "slide1.jpg", // Замените на пути к вашим изображениям
      "slide2.jpg",
      "slide3.jpg"
    ];

    let currentSlide = 0;

    // Переход к языковому выбору
    nextButton.addEventListener("click", () => {
      registrationDiv.style.display = "none";
      languageSelectionDiv.classList.add("visible");
    });

    // Обработка выбора языка
    russianButton.addEventListener("click", () => {
      languageSelectionDiv.classList.remove("visible");
      sliderDiv.classList.add("visible");
      updateSlide();
    });

    // Обновление слайда
    function updateSlide() {
      if (currentSlide >= 0 && currentSlide < slides.length) {
        slideImage.src = slides[currentSlide];
      }
    }

    // Обработка кнопки "Вперёд"
    nextSlideButton.addEventListener("click", () => {
      if (currentSlide < slides.length - 1) {
        currentSlide++;
        updateSlide();
      }
    });

    // Обработка кнопки "Назад"
    prevButton.addEventListener("click", () => {
      if (currentSlide > 0) {
        currentSlide--;
        updateSlide();
      } else {
        sliderDiv.classList.remove("visible");
        languageSelectionDiv.classList.add("visible");
      }
    });
  </script>
</body>
</html>
