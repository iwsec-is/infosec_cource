<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e2e2e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .centered-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .registration {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
    }
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #555;
      opacity: 0.8;
    }
    .button:hover {
      background-color: #777;
      opacity: 1;
    }
    .image-window {
      position: relative;
      background-color: rgba(255, 255, 255, 0.1);
      width: 300px;
      height: 200px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-window img {
      max-width: 100%;
      max-height: 100%;
    }
    .image-buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    .slide-window {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .slide {
      width: 300px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .slide-buttons {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

<!-- Registration Form -->
<div id="registration" class="registration">
  <input type="text" id="first-name" placeholder="Имя" class="button">
  <input type="text" id="last-name" placeholder="Фамилия" class="button">
  <input type="email" id="email" placeholder="Email" class="button">
  <button id="next-button" class="button">Далее</button>
</div>

<!-- Image Selection Window -->
<div id="image-selection" class="centered-container">
  <div class="image-window">
    <img src="https://via.placeholder.com/300x200" alt="Выбор изображения">
    <div class="image-buttons">
      <button id="start-button" class="button">Начать</button>
      <button id="info-button" class="button">i</button>
    </div>
  </div>
</div>

<!-- Modal for Info -->
<div id="modal" class="modal">
  <div class="modal-content">
    <p>Это текстовая информация. Нажмите за пределами окна, чтобы закрыть.</p>
  </div>
</div>

<!-- Language Selection -->
<div id="language-selection" class="centered-container">
  <button id="english-button" class="button">English</button>
  <button id="russian-button" class="button">Русский</button>
</div>

<!-- Slides Window -->
<div id="slides" class="slide-window">
  <div id="slide" class="slide">
    <p>Слайд 1</p>
  </div>
  <div class="slide-buttons">
    <button id="back-button" class="button">Назад</button>
    <button id="forward-button" class="button">Вперёд</button>
  </div>
</div>

<script>
  const registration = document.getElementById('registration');
  const imageSelection = document.getElementById('image-selection');
  const modal = document.getElementById('modal');
  const languageSelection = document.getElementById('language-selection');
  const slides = document.getElementById('slides');
  const slideContent = document.getElementById('slide');

  const startButton = document.getElementById('start-button');
  const infoButton = document.getElementById('info-button');
  const nextButton = document.getElementById('next-button');
  const englishButton = document.getElementById('english-button');
  const russianButton = document.getElementById('russian-button');
  const backButton = document.getElementById('back-button');
  const forwardButton = document.getElementById('forward-button');

  let currentSlide = 1;

  nextButton.addEventListener('click', () => {
    registration.style.display = 'none';
    imageSelection.style.display = 'flex';
  });

  infoButton.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  modal.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  startButton.addEventListener('click', () => {
    imageSelection.style.display = 'none';
    languageSelection.style.display = 'flex';
  });

  russianButton.addEventListener('click', () => {
    languageSelection.style.display = 'none';
    slides.style.display = 'flex';
  });

  englishButton.addEventListener('click', () => {
    languageSelection.style.display = 'none';
    slides.style.display = 'flex';
  });

  backButton.addEventListener('click', () => {
    if (currentSlide === 1) {
      slides.style.display = 'none';
      languageSelection.style.display = 'flex';
    } else {
      currentSlide--;
      slideContent.innerHTML = `<p>Слайд ${currentSlide}</p>`;
    }
  });

  forwardButton.addEventListener('click', () => {
    currentSlide++;
    slideContent.innerHTML = `<p>Слайд ${currentSlide}</p>`;
  });
</script>
</body>
</html>
