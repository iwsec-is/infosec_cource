<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Презентация</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .popup {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        .hidden {
            display: none;
        }
        .slide-container {
            background-color: #222;
            width: 80%;
            height: 60%;
            border-radius: 10px;
            padding: 20px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }
        .slide {
            display: none;
        }
        .slide.active {
            display: block;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #555;
        }
        .button:hover {
            background-color: #777;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<!-- Регистрация -->
<div id="registration" class="popup">
    <h2>Регистрация</h2>
    <input type="text" id="name" placeholder="Имя Фамилия" class="button"><br><br>
    <input type="email" id="email" placeholder="Email" class="button"><br><br>
    <button class="button" onclick="register()">Далее</button>
</div>

<!-- Выбор языка -->
<div id="languageSelection" class="popup hidden">
    <h2>Выберите язык</h2>
    <button class="button" onclick="selectLanguage('en')">English</button>
    <button class="button" onclick="selectLanguage('ru')">Русский</button>
</div>

<!-- Слайды -->
<div id="presentation" class="slide-container">
    <div class="slide active" id="slide1">
        <h2>Слайд 1</h2>
        <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="slide" id="slide2">
        <h2>Слайд 2</h2>
        <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="slide" id="slide3">
        <h2>Слайд 3</h2>
        <img src="image3.jpg" alt="Image 3">
    </div>
    <div class="controls">
        <button class="button" onclick="prevSlide()">Назад</button>
        <button class="button" onclick="nextSlide()">Вперед</button>
    </div>
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function register() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        if (name && email) {
            fetch('http://localhost/registration-form/register.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, email: email }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById('registration').classList.add('hidden');
                document.getElementById('languageSelection').classList.remove('hidden');
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке данных.');
            });
        } else {
            alert('Пожалуйста, заполните все поля.');
        }
    }

    function selectLanguage(language) {
        document.getElementById('languageSelection').classList.add('hidden');
        document.getElementById('presentation').style.display = 'flex';
    }

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.toggle('active', i === index);
        });
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }
</script>

</body>
</html>
