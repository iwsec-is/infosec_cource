<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Registration Page</title>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js"; 

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD0QXeu6sT7w6GfIbu-qgTv4eHlMlMLuf4",
      authDomain: "web-training-is.firebaseapp.com",
      projectId: "web-training-is",
      storageBucket: "web-training-is.firebasestorage.app",
      messagingSenderId: "534413548505",
      appId: "1:534413548505:web:ec82b1749cca4cfc1757c8",
      measurementId: "G-XQ1K7B1CZF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Function to handle registration form submission
    async function register() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;

      console.log("Name:", name, "Email:", email);  // Логируем значения

      if (name && email) {
        try {
          // Логируем, что мы пытаемся добавить документ
          console.log("Attempting to add document:", { name, email });

          // Добавляем документ в коллекцию
          const docRef = await addDoc(collection(db, "users"), {
            name: name,
            email: email
          });

          console.log("Document written with ID: ", docRef.id);  // Логируем ID добавленного документа
          alert('Registration successful!');
        } catch (e) {
          console.error("Error adding document: ", e);  // Логируем ошибку
          alert('Error during registration');
        }
      } else {
        alert('Please fill in all fields.');
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e2e2e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .popup {
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
      background-color: #555;
    }
    .button:hover {
      background-color: #777;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div id="registration" class="popup">
  <h2>Регистрация</h2>
  <input type="text" id="name" placeholder="Имя Фамилия" class="button"><br><br>
  <input type="email" id="email" placeholder="Email" class="button"><br><br>
  <button class="button" onclick="register()">Далее</button>
</div>

</body>
</html>
