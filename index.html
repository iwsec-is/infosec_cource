<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e2e2e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      width: 80%;
      max-width: 600px;
      text-align: center;
    }
    .form, .selection, .slides {
      display: none;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background: #444;
    }
    .form.active, .selection.active, .slides.active {
      display: block;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
    .image-container {
      position: relative;
      background: #555;
      width: 100%;
      height: 200px;
      margin: 10px 0;
      border-radius: 10px;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .image-container button {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }
    .info-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      justify-content: center;
      align-items: center;
      font-size: 18px;
    }
    .info-overlay.active {
      display: flex;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Step 1: Registration Form -->
  <div class="form active" id="registration-form">
    <h2>Регистрация</h2>
    <input type="text" id="first-name" placeholder="Имя" required><br>
    <input type="text" id="last-name" placeholder="Фамилия" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <button onclick="goToSelection()">Далее</button>
  </div>

  <!-- Step 2: Image Selection -->
  <div class="selection" id="image-selection">
    <div class="image-container">
      <img src="https://via.placeholder.com/600x200" alt="Placeholder">
      <button onclick="goToLanguage()">Начать</button>
      <button onclick="showInfo()" style="right: 10px; left: auto;">i</button>
    </div>
  </div>

  <!-- Step 3: Language Selection -->
  <div class="selection" id="language-selection">
    <h2>Выберите язык</h2>
    <button onclick="goToSlides('ru')">Русский</button>
    <button onclick="goToSlides('en')">English</button>
  </div>

  <!-- Step 4: Slides -->
  <div class="slides" id="slides">
    <div class="slide" id="slide-content">
      <h2 id="slide-title">Добро пожаловать!</h2>
      <p id="slide-description">Это ваш первый слайд.</p>
    </div>
    <button onclick="prevSlide()">Назад</button>
    <button onclick="nextSlide()">Вперёд</button>
  </div>
</div>

<!-- Info Overlay -->
<div class="info-overlay" id="info-overlay" onclick="hideInfo()">
  <p>Это текстовая информация. Нажмите за пределами окна, чтобы закрыть.</p>
</div>

<script>
  let currentSlide = 0;

  function goToSelection() {
    document.getElementById('registration-form').classList.remove('active');
    document.getElementById('image-selection').classList.add('active');
  }

  function goToLanguage() {
    document.getElementById('image-selection').classList.remove('active');
    document.getElementById('language-selection').classList.add('active');
  }

  function goToSlides(language) {
    document.getElementById('language-selection').classList.remove('active');
    document.getElementById('slides').classList.add('active');
    if (language === 'ru') {
      document.getElementById('slide-title').textContent = 'Добро пожаловать!';
      document.getElementById('slide-description').textContent = 'Это ваш первый слайд на русском языке.';
    } else {
      document.getElementById('slide-title').textContent = 'Welcome!';
      document.getElementById('slide-description').textContent = 'This is your first slide in English.';
    }
  }

  function showInfo() {
    document.getElementById('info-overlay').classList.add('active');
  }

  function hideInfo() {
    document.getElementById('info-overlay').classList.remove('active');
  }

  function prevSlide() {
    if (currentSlide === 0) {
      document.getElementById('slides').classList.remove('active');
      document.getElementById('language-selection').classList.add('active');
    } else {
      currentSlide--;
      updateSlide();
    }
  }

  function nextSlide() {
    currentSlide++;
    updateSlide();
  }

  function updateSlide() {
    document.getElementById('slide-title').textContent = `Слайд ${currentSlide + 1}`;
    document.getElementById('slide-description').textContent = `Это содержимое слайда ${currentSlide + 1}.`;
  }
</script>

</body>
</html>
