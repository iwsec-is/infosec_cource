<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивный интерфейс</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #2e2e2e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Главное окно */
    .main-window {
      position: relative;
      width: 80%;
      height: 70%;
      background-color: #444;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Светлая рамка */
    .light-frame {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      font-size: 24px;
      color: black;
      text-align: center;
      opacity: 0;
      transform: scale(0);
      transition: all 1s ease;
    }

    /* Стрелка */
    .arrow {
      position: absolute;
      top: 50%;
      right: 5%;
      font-size: 50px;
      color: white;
      opacity: 0;
      transform: translate(50%, -50%);
      transition: all 1s ease;
    }

    /* Для отображения текста "Информация" */
    #info-frame {
      opacity: 1;
      transform: scale(1);
    }

    /* Для отображения стрелки */
    #arrow {
      opacity: 1;
      transform: translate(50%, -50%);
    }

    /* Для отображения текста "Риск" */
    #risk-frame {
      opacity: 1;
      transform: scale(1);
    }

    /* Окно ввода имени и фамилии */
    .centered-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #444;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .input-container input {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 10px;
    }

    .image-window {
      width: 300px;
      height: 200px;
      border-radius: 15px;
      overflow: hidden;
    }

    .image-window img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button {
      margin: 10px 5px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #555;
      color: white;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #777;
    }

    /* Окно выбора языка */
    #language-selection {
      display: none;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 10;
    }

    .info-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #333;
      padding: 20px;
      border-radius: 15px;
      color: white;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<!-- Окно ввода имени, фамилии и почты -->
<div id="name-input" class="centered-container">
  <h2>Введите данные</h2>
  <div class="input-container">
    <input type="text" id="first-name" placeholder="Имя">
    <input type="text" id="last-name" placeholder="Фамилия">
    <input type="email" id="email" placeholder="Email">
  </div>
  <button class="button" id="continue-button">Далее</button>
</div>

<!-- Окно выбора изображения -->
<div id="image-selection" class="centered-container">
  <div class="image-window">
    <img src="img/course_1.gif" alt="Выбор изображения">
  </div>
  <button class="button" id="start-button">Начать</button>
  <button class="button" id="info-button">i</button>
</div>

<!-- Окно выбора языка -->
<div id="language-selection" class="centered-container">
  <button class="button" id="russian-button">Русский</button>
  <button class="button" id="english-button">English</button>
</div>

<!-- Всплывающее окно с текстовой информацией -->
<div class="overlay" id="info-overlay">
  <div class="info-box">
    Course info
    Intro
    Information Data Security
    Passwords
    Cyber Security
    Social Engineering
    Office Security
    Remote work
    Incidents
  </div>
</div>

<!-- Главное окно с анимацией -->
<div class="main-window">
  <!-- Рамка с текстом "ИНФОРМАЦИЯ как основная ценность бизнеса" -->
  <div id="info-frame" class="light-frame">
    ИНФОРМАЦИЯ как основная ценность бизнеса
  </div>

  <!-- Стрелка -->
  <div id="arrow" class="arrow">
    &#8594;
  </div>

  <!-- Рамка с текстом "РИСК потеря информации..." -->
  <div id="risk-frame" class="light-frame">
    РИСК потеря информации раскрытие информации информационные изменения недоступность информации
  </div>
</div>

<script>
  // Элементы
  const nameInput = document.getElementById('name-input');
  const imageSelection = document.getElementById('image-selection');
  const languageSelection = document.getElementById('language-selection');
  const infoOverlay = document.getElementById('info-overlay');

  const continueButton = document.getElementById('continue-button');
  const startButton = document.getElementById('start-button');
  const infoButton = document.getElementById('info-button');
  const russianButton = document.getElementById('russian-button');
  const englishButton = document.getElementById('english-button');

  // Показать следующее окно
  continueButton.addEventListener('click', () => {
    nameInput.style.display = 'none';
    imageSelection.style.display = 'block';
  });

  startButton.addEventListener('click', () => {
    imageSelection.style.display = 'none';
    languageSelection.style.display = 'block';
  });

  russianButton.addEventListener('click', () => {
    languageSelection.style.display = 'none';
    document.querySelector('.main-window').style.display = 'block';
  });

  englishButton.addEventListener('click', () => {
    languageSelection.style.display = 'none';
    document.querySelector('.main-window').style.display = 'block';
  });

  infoButton.addEventListener('click', () => {
    infoOverlay.style.display = 'block';
  });

  infoOverlay.addEventListener('click', () => {
    infoOverlay.style.display = 'none';
  });

  // Анимация появления элементов
  window.onload = function() {
    // Появление рамки с текстом "ИНФОРМАЦИЯ"
    setTimeout(() => {
      document.getElementById('info-frame').style.opacity = '1';
      document.getElementById('info-frame').style.transform = 'scale(1)';
    }, 100);

    // Появление стрелки через 2 секунды
    setTimeout(() => {
      document.getElementById('arrow').style.opacity = '1';
      document.getElementById('arrow').style.transform = 'translate(50%, -50%)';
    }, 2000);

    // Появление второй рамки с текстом "РИСК" через 4 секунды
    setTimeout(() => {
      document.getElementById('risk-frame').style.opacity = '1';
      document.getElementById('risk-frame').style.transform = 'scale(1)';
    }, 4000);
  };
</script>

</body>
</html>
